<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Seu Aniversário</title>
</head>
<body>
  <div id="salutation"></div>
  <div class="watch">
    <h2>Faltam <p></p> para o dia do seu aniversário</h2>
  </div>
  <div id="information" >
    <h3>Bem-vindo(a)!!!<br>por favor, preencha o seu nome e a data do seu nascimento</h3>
    <form action="#">
      <label for="name">nome:</label><br>
      <input type="text" id="name" class="birthday" autocomplete="off"><br><br>
      <label for="day">dia:</label><br>
      <input type="number" id="day" class="birthday" max="31" min="1"><br><br>
      <label for="month">mês:</label><br>
      <input type="number" id="month" class="birthday" max="12" min="1"><br><br>
      <button id="btn" class="birthday">OK</button>
    </form>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
